<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details - Arknights Character Appearance Tracker</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        :root {
            --dark-blue: #1E2A38;
            --darker-blue: #141E2A;
            --medium-blue: #2C3E50;
            --accent: #3498DB;
            --secondary: #34495E;
            --text: #ECF0F1;
            --light-gray: #95A5A6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            max-width: 100%;
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--darker-blue);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        a {
            text-decoration: none;
        }

        /* Header styles */
        header {
            background-color: var(--medium-blue);
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--accent);
        }

        .logo img {
            height: 40px;
        }

        .logo span {
            font-size: 1.2rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        .mobile-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text);
        }

        .nav-search {
            position: relative;
            display: flex;
            margin-left: 20px;
        }

        .nav-search input {
            padding: 8px 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            background-color: #ECF0F1;
            color: #2C3E50;
            width: 200px;
        }

        .nav-search input:focus {
            outline: none;
        }

        .nav-search button {
            padding: 8px 15px;
            background-color: var(--accent);
            color: var(--text);
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-search button:hover {
            background-color: #2980B9;
        }

        /* Operator Profile Card */
        .operator-profile-card {
            background-color: var(--dark-blue);
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .operator-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--accent);
            margin-right: 20px;
        }

        .operator-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .operator-name {
            font-size: 2rem;
            color: var(--accent);
            margin-left: 10px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            margin: 20px 0;
            gap: 10px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: var(--medium-blue);
            color: var(--text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: var(--accent);
        }

        .tab-button:hover:not(.active) {
            background-color: var(--secondary);
        }

        /* Story Section */
        .story-section {
            background-color: var(--dark-blue);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .chapter-title {
            color: var(--accent);
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .stage-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stage-button {
            padding: 8px 15px;
            background-color: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .no-appearances {
            text-align: center;
            padding: 30px;
            color: var(--light-gray);
            font-style: italic;
        }

        /* Responsive styles */
        @media (max-width: 900px) {
            .nav-search input {
                width: 150px;
            }
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }

            .header-right {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: var(--medium-blue);
                flex-direction: column;
                padding: 0;
                height: 0;
                overflow: hidden;
                transition: height 0.3s ease;
                z-index: 99;
                width: 100%;
            }

            .header-right.active {
                height: auto;
                padding: 20px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                gap: 10px;
                align-items: center;
                text-align: center;
            }
            
            nav li {
                width: 100%;
                text-align: center;
            }
            
            nav a {
                display: block;
                padding: 10px;
                width: 100%;
            }

            .nav-search {
                width: 100%;
                margin-top: 15px;
                margin-left: 0;
            }

            .operator-profile-card {
                flex-direction: column;
                text-align: center;
            }

            .operator-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .operator-name {
                margin-left: 0;
            }

            .tab-navigation {
                flex-wrap: wrap;
            }

            .tab-button {
                flex: 1 1 40%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .logo span {
                font-size: 1rem;
            }

            .logo img {
                height: 30px;
            }

            .tab-button {
                flex: 1 1 100%;
            }

            .nav-search {
                flex-direction: column;
            }

            .nav-search input {
                width: 100%;
                border-radius: 25px;
                margin-bottom: 10px;
            }

            .nav-search button {
                width: 100%;
                border-radius: 25px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Arknights Logo">
                <span>Character Appearance Tracker</span>
            </a>
            <button class="mobile-toggle">â˜°</button>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="storylist.html">Stories</a></li>
                        <li><a href="operatorlist.html">Characters</a></li>
                    </ul>
                </nav>
                <div class="nav-search">
                    <input type="text" placeholder="Search..." id="navSearch">
                    <button>Search</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Operator Profile Card -->
        <div class="operator-profile-card">
            <div class="operator-avatar">
                <img src="" alt="Operator" id="operatorAvatar">
            </div>
            <h1 class="operator-name" id="operatorName">Operator Name</h1>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="main-story">Main Story</button>
            <button class="tab-button" data-tab="side-story">Side Story</button>
            <button class="tab-button" data-tab="vignette">Vignette</button>
            <button class="tab-button" data-tab="operator-record">Operator Record</button>
        </div>

        <!-- Tab Content -->
        <div id="main-story" class="tab-content active">
            <!-- Will be populated by JavaScript -->
        </div>

        <div id="side-story" class="tab-content">
            <!-- Will be populated by JavaScript -->
        </div>

        <div id="vignette" class="tab-content">
            <!-- Will be populated by JavaScript -->
        </div>

        <div id="operator-record" class="tab-content">
            <!-- Will be populated by JavaScript -->
        </div>
    </main>
    <script>
        // Mobile menu toggle
        const mobileToggle = document.querySelector('.mobile-toggle');
        const headerRight = document.querySelector('.header-right');

        mobileToggle.addEventListener('click', () => {
            headerRight.classList.toggle('active');
        });
    </script>
    <script src="data/operators.js"></script>
    <script src="data/mainStories.js"></script>
    <script src="data/sideStories.js"></script>
    <script src="data/vignettes.js"></script>
    <script src="data/oprecords.js"></script>
    <script src="data/arknightsData.js"></script>
    <script src="js/operator.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
