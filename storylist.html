<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories - Arknights Story Appearance Index</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="js/navbar.js" defer></script>
    <style>
        :root {
            --dark-blue: #1E2A38;
            --medium-blue: #2C3E50;
            --accent: #3498DB;
            --secondary: #34495E;
            --text: #ECF0F1;
            --light-gray: #95A5A6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            max-width: 100%;
        }

        a {
            text-decoration: none;
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .page-title {
            padding: 20px;
            text-align: center;
            background-color: var(--secondary);
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-width: 1160px;
        }

        .page-title h1 {
            color: var(--accent);
        }

        .tabs {
            margin-bottom: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: var(--medium-blue);
            color: var(--text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-button:hover:not(.active) {
            background-color: var(--secondary);
        }

        .tab-button.active {
            background-color: var(--accent);
        }

        @media (max-width: 768px) {
            .tab-buttons {
                flex-wrap: wrap;
            }

            .tab-button {
                flex: 1 1 40%;
            }
        }

        @media (max-width: 480px) {
            .tab-button {
                flex: 1 1 100%;
            }
        }

        .tab-content {
            display: none;
            background-color: var(--medium-blue);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .tab-content.active {
            display: block;
        }

        .story-list {
            list-style: none;
        }

        .story-item {
            margin-bottom: 15px;
        }

        .story-item a {
            display: block;
            padding: 15px;
            background-color: var(--secondary);
            color: var(--text);
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .story-item a:hover {
            background-color: var(--accent);
            transform: translateX(10px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <section class="container">
        <div class="page-title">
            <h1>Story List</h1>
        </div>
    </section>

    <main class="container">
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="main-story">Main Story</button>
                <button class="tab-button" data-tab="side-story">Side Story</button>
                <button class="tab-button" data-tab="vignette">Vignette</button>
                <button class="tab-button" data-tab="operator-record">Operator Record</button>
            </div>

            <div id="main-story" class="tab-content active">

            </div>

            <div id="side-story" class="tab-content">

            </div>

            <div id="vignette" class="tab-content">

            </div>

            <div id="operator-record" class="tab-content">

            </div>
        </div>
    </main>

    <script src="data/operators.js"></script>
    <script src="data/mainStories.js"></script>
    <script src="data/sideStories.js"></script>
    <script src="data/vignettes.js"></script>
    <script src="data/oprecords.js"></script>
    <script src="data/arknightsData.js"></script>
    <script src="js/storylist.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
