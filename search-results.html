<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Arknights Character Appearance Tracker</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        :root {
            --dark-blue: #1E2A38;
            --medium-blue: #2C3E50;
            --accent: #3498DB;
            --secondary: #34495E;
            --text: #ECF0F1;
            --light-gray: #95A5A6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            max-width: 100%;
        }

        a {
            text-decoration: none;
        }

        .operator-card,
        .story-card {
            text-decoration: none;
            color: inherit;
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header styles */
        header {
            background-color: var(--medium-blue);
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--accent);
        }

        .logo img {
            height: 40px;
        }

        .logo span {
            font-size: 1.2rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent);
        }

        .mobile-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text);
        }

        /* Nav search specific to search-results.html */
        .nav-search {
            position: relative;
            display: flex;
            margin-left: 20px;
        }

        .nav-search input {
            padding: 8px 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            background-color: #ECF0F1;
            color: #2C3E50;
            width: 200px;
        }

        .nav-search input:focus {
            outline: none;
        }

        .nav-search button {
            padding: 8px 15px;
            background-color: var(--accent);
            color: var(--text);
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-search button:hover {
            background-color: #2980B9;
        }

        /* Main content */
        main {
            flex: 1;
            padding: 20px 0;
        }

        /* Search results styles */
        .search-header {
            background-color: var(--secondary);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-top: 50px;
        }

        .search-query {
            color: var(--accent);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            background-color: var(--medium-blue);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-tab.active {
            background-color: var(--accent);
            font-weight: bold;
        }

        .filter-tab:hover {
            background-color: #34495E;
        }

        .results-count {
            margin-top: 10px;
            color: var(--light-gray);
        }

        /* Results section */
        .results-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Operator results */
        .operator-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .operator-card {
            background-color: var(--medium-blue);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .operator-card:hover {
            transform: translateY(-5px);
        }

        .operator-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: var(--secondary);
        }

        .operator-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .operator-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .operator-type {
            font-size: 0.9rem;
            color: var(--light-gray);
        }

        /* Story results */
        .story-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .story-card {
            background-color: var(--medium-blue);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .story-card:hover {
            transform: translateY(-5px);
        }

        .story-info {
            padding: 15px;
        }

        .story-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .story-category {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .main-story {
            background-color: #16A085;
        }

        .side-story {
            background-color: #8E44AD;
        }

        .vignette {
            background-color: #D35400;
        }

        .operator-record {
            background-color: #2980B9;
        }

        /* No results */
        .no-results {
            background-color: var(--medium-blue);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .no-results h2 {
            margin-bottom: 15px;
            color: var(--accent);
        }

        /* Search dropdown */
        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: var(--shadow);
            z-index: 100;
            max-height: 400px;
            overflow-y: auto;
            color: #2C3E50;
        }

        .dropdown-category {
            padding: 10px 0;
            border-bottom: 1px solid #ECF0F1;
        }

        .category-title {
            padding: 5px 15px;
            font-weight: bold;
            color: var(--accent);
            background-color: #ECF0F1;
        }

        .dropdown-item {
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-item:hover,
        .dropdown-item.selected {
            background-color: #ECF0F1;
        }

        .dropdown-item .item-icon {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            object-fit: cover;
        }

        .dropdown-item .category-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            color: white;
        }

        .dropdown-item .search-icon {
            font-size: 1.2rem;
        }

        .see-all,
        .search-all {
            font-style: italic;
            background-color: #F5F5F5;
        }

        .no-results {
            font-style: italic;
            color: var(--light-gray);
        }

        /* Contact info */
        .contact-info {
            padding: 20px 15px;
            text-align: center;
            color: var(--light-gray);
            margin-top: auto;
        }

        .contact-info a {
            color: var(--accent);
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 900px) {
            .nav-search input {
                width: 150px;
            }
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }

            .header-right {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: var(--medium-blue);
                flex-direction: column;
                padding: 0;
                height: 0;
                overflow: hidden;
                transition: height 0.3s ease;
                z-index: 99;
                width: 100%;
            }

            .header-right.active {
                height: auto;
                padding: 20px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                gap: 10px;
                align-items: center; /* Center navigation items */
                text-align: center;
            }
            
            nav li {
                width: 100%;
                text-align: center;
            }
            
            nav a {
                display: block;
                padding: 10px;
                width: 100%;
            }

            .nav-search {
                width: 100%;
                margin-top: 15px;
                margin-left: 0;
            }

            .operator-results,
            .story-results {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .logo span {
                font-size: 1rem;
            }

            .logo img {
                height: 30px;
            }

            .nav-search {
                flex-direction: column;
            }

            .nav-search input {
                width: 100%;
                border-radius: 25px;
                margin-bottom: 10px;
            }

            .nav-search button {
                width: 100%;
                border-radius: 25px;
            }

            .operator-results {
                grid-template-columns: 1fr 1fr;
            }

            .story-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Arknights Logo">
                <span>Character Appearance Tracker</span>
            </a>
            <button class="mobile-toggle">â˜°</button>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="storylist.html">Stories</a></li>
                        <li><a href="operatorlist.html">Characters</a></li>
                    </ul>
                </nav>
                <div class="nav-search">
                    <input type="text" placeholder="Search..." id="navSearch">
                    <button>Search</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-header">
            <h1>Search results for "<span class="search-query" id="queryDisplay">loading...</span>"</h1>
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">All Results</div>
                <div class="filter-tab" data-filter="operator">Characters</div>
                <div class="filter-tab" data-filter="story">Stories</div>
            </div>
            <div class="results-count" id="resultsCount">Loading results...</div>
        </div>

        <div id="searchResults">
            <!-- Results will be loaded here by JavaScript -->
            <div class="loading-spinner">Searching...</div>
        </div>
    </main>

    <div class="contact-info">
        <!-- <p>Site is currently a WIP!</p> -->
        <!-- <p>Contact me on <a href="https://bsky.app/profile/wkwkeigh.bsky.social" target="_blank">Bluesky</a> or <a
                href="https://twitter.com/wkwkeigh" target="_blank">Twitter</a> if there are any mistakes</p> -->
    </div>

    <script>
        // Mobile menu toggle
        const mobileToggle = document.querySelector('.mobile-toggle');
        const headerRight = document.querySelector('.header-right');

        mobileToggle.addEventListener('click', () => {
            headerRight.classList.toggle('active');
        });
    </script>

    <script src="data/operators.js"></script>
    <script src="data/mainStories.js"></script>
    <script src="data/sideStories.js"></script>
    <script src="data/vignettes.js"></script>
    <script src="data/oprecords.js"></script>
    <script src="data/arknightsData.js"></script>
    <script src="js/search.js"></script>
    <script src="js/search-results.js"></script>
</body>

</html>
