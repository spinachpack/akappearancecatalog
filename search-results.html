<!-- search-results.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Arknights Story Appearance Index</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="js/navbar.js" defer></script>
    <style>
        :root {
            --dark-blue: #1E2A38;
            --medium-blue: #2C3E50;
            --accent: #3498DB;
            --secondary: #34495E;
            --text: #ECF0F1;
            --light-gray: #95A5A6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            max-width: 100%;
        }

        a {
            text-decoration: none;
        }

        .operator-card,
        .story-card {
            text-decoration: none;
            color: inherit;
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            visibility: hidden;
        }

        body.loaded {
            visibility: visible;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }


        main {
            flex: 1;
            padding: 20px 0;
        }

        .search-header {
            background-color: var(--secondary);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-top: 50px;
        }

        .search-query {
            color: var(--accent);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            background-color: var(--medium-blue);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-tab.active {
            background-color: var(--accent);
            font-weight: bold;
        }

        .filter-tab:hover {
            background-color: #34495E;
        }

        .results-count {
            margin-top: 10px;
            color: var(--light-gray);
        }

        .results-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .operator-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .operator-card {
            background-color: var(--medium-blue);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .operator-card:hover {
            transform: translateY(-5px);
        }

        .operator-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: var(--secondary);
        }

        .operator-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .operator-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .operator-type {
            font-size: 0.9rem;
            color: var(--light-gray);
        }

        .story-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .story-card {
            background-color: var(--medium-blue);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .story-card:hover {
            transform: translateY(-5px);
        }

        .story-info {
            padding: 15px;
        }

        .story-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .story-category {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .main-story {
            background-color: #16A085;
        }

        .side-story {
            background-color: #8E44AD;
        }

        .vignette {
            background-color: #D35400;
        }

        .operator-record {
            background-color: #2980B9;
        }

        .no-results {
            background-color: var(--medium-blue);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .no-results h2 {
            margin-bottom: 15px;
            color: var(--accent);
        }

        @media (max-width: 768px) {

            .operator-results,
            .story-results {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .operator-results {
                grid-template-columns: 1fr 1fr;
            }

            .story-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    
    <div id="header-container"></div>

    <main class="container">
        <div class="search-header">
            <h1>Search results for "<span class="search-query" id="queryDisplay">loading...</span>"</h1>
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">All Results</div>
                <div class="filter-tab" data-filter="operator">Characters</div>
                <div class="filter-tab" data-filter="story">Stories</div>
            </div>
            <div class="results-count" id="resultsCount">Loading results...</div>
        </div>

        <div id="searchResults">
            
            <div class="loading-spinner">Searching...</div>
        </div>
    </main>



    <script src="data/operators.js"></script>
    <script src="data/mainStories.js"></script>
    <script src="data/sideStories.js"></script>
    <script src="data/vignettes.js"></script>
    <script src="data/oprecords.js"></script>
    <script src="data/arknightsData.js"></script>
    <script src="js/search.js"></script>
    <script src="js/search-results.js"></script>
</body>

</html>
